name: CI
on:
  push:
  merge_group:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "2.4.0"
      - name: Scarb new
        run: scarb new pkg
      - name: Output
        run: cat pkg/Scarb.toml
